<html>
<body>
<form action="/user/info" method="POST">
{{range .}}
    <div>
        <span>用户名: {{.Name}}</span>
    </div>
    <div>
        <span>年龄：{{.Age}}</span>
    </div>
{{if gt .Age 18}}
    <div>
        <span>hello, old man</span>
    </div>
{{else}}
    <div>
        <span>hello, young man</span>
    </div>
{{end}}

    <div>
        <span>省：{{.Address.Province}}</span>
    </div>
    <div>
        <span>城市：{{.Address.City}}</span>
    </div>
    <div>
        <span>邮编：{{.Address.PostCode}}</span>
    </div>

{{with .Address}}
    <div>
        <span>省：{{.Province}}</span>
    </div>
    <div>
        <span>城市：{{.City}}</span>
    </div>
    <div>
        <span>邮编：{{.PostCode}}</span>
    </div>
    <hr>
{{end}}
{{end}}
</form>
</body>
</html>
